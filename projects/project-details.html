<!DOCTYPE html>
<html lang="en">
<!--  -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Details - Civil Engineering Portfolio</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="css/project-details.css">
    <link rel="stylesheet" type="text/css" href="../css/common.css">
    <link rel="icon" type="image/x-icon" href="../imgs/logo/GH-Logo-Square.png">

</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a href="../index.html">
                <img class="logo-nav" src="../imgs/logo/GH-Logo-Vertical2.png">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html#home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html#about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">projects</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html#Experience">Experience</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html#contact">Contact</a>
                    </li>
                </ul>
                <div class="d-flex align-items-center">
                    <a href="mailto:ahmed.hesham.fathy97@gmail.com"
                        class="contact-email">ahmed.hesham.fathy97@gmail.com</a>
                </div>
            </div>
        </div>
    </nav>
    <!-- Project Hero -->
    <section class="project-hero">
        <div class="container">
            <div class="row">
                <div class="col-lg-8">
                    <div class="hero-content">
                        <h1 class="project-title" id="dynamic-project-title">Loading Project...</h1>
                        <p class="project-subtitle" id="dynamic-project-description"></p>
                        <div class="project-meta">
                            <div class="meta-item">
                                <i class="fas fa-map-marker-alt"></i>
                                <span id="dynamic-location"></span>
                            </div>
                            <div class="meta-item">
                                <i class="fas fa-calendar-alt"></i>
                                <span id="dynamic-dates"></span>
                            </div>
                            <div class="meta-item">
                                <i class="fas fa-building"></i>
                                <span id="dynamic-category"></span>
                            </div>
                            <div class="meta-item">
                                <i class="fas fa-ruler-combined"></i>
                                <span id="dynamic-size"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Project Content -->
    <section class="project-content" id="project-Overview">
        <div class="container">


            <!-- Before/After Slider -->
            <div class="row mb-5">
                <div class="row mb-5" id="before-after-section">
                    <div class="col-lg-10 mx-auto">
                        <h2 class="section-title">Site Overview</h2>
                        <div class="slider-container" id="mainSlider">
                            <div class="before-image">
                                <img id="before-image" src="" alt="Before Construction">
                                <div class="before-text">Before</div>
                            </div>
                            <div class="after-image">
                                <img id="after-image" src="" alt="After Construction">
                                <div class="after-text">After</div>
                            </div>
                            <div class="slider-handle"></div>
                            <div class="slider-line">
                                <div class="pulse-container">
                                    <svg role="presentation" focusable="false" fill="none" width="50" height="50"
                                        viewBox="0 0 50 50">
                                        <g>
                                            <rect width="50" height="50" rx="25" fill="#ffffff"></rect>
                                            <path d="m19.25 19-6 6 6 6m11.5 0 6-6-6-6" stroke="#000000"
                                                stroke-width=".75" stroke-linecap="square"></path>
                                        </g>
                                    </svg>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Project Gallery -->
            <div class="gallery-container">
                <div class="row">
                    <div class="col-lg-10 mx-auto">
                        <h2 class="section-title">Project Gallery</h2>
                        <div class="gallery-tabs mb-4" id="gallery-tabs"></div>

                        <div class="gallery-grid" id="dynamic-gallery">
                            <!-- Gallery items will be inserted here by JavaScript -->
                        </div>
                    </div>
                </div>
            </div>
            <!-- Fullscreen Image Viewer -->
            <div id="fullscreenViewer" class="fullscreen-viewer">
                <span class="close-viewer">&times;</span>

                <img id="viewerImage" class="viewer-image" src="">

                <div class="viewer-arrow left-arrow">&#10094;</div>
                <div class="viewer-arrow right-arrow">&#10095;</div>
            </div>


        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <ul class="footer-links">
                <li><a href="../index.html#home">Home</a></li>
                <li><a href="../index.html#about">About</a></li>
                <li><a href="index.html">Projects</a></li>
                <li><a href="../index.html#Experience">Experience</a></li>
                <li><a href="../index.html#contact">Contact</a></li>
            </ul>
            <div class="copyright">
                <p>&copy; 2025 Ahmed Hesham. All Rights Reserved.</p>
            </div>
        </div>
    </footer>

    <!-- Image Modal -->
    <div class="modal fade" id="imageModal" tabindex="-1">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body text-center">
                    <img id="modalImage" src="" alt="" class="modal-img">
                    <h5 id="modalCaption" class="mt-3"></h5>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap & JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="js/project-details-content.js"></script>
    <script src="js/project-details.js"></script>
    <script src="../js/common.js"></script>
</body>

</html>
